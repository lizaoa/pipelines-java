parameters:
- name: 'solution'
  default: 'eee'
  type: string

steps:
- script: |
    if [ -z '${{ parameters.solution }}' ]; then
      echo IS NULL AND %SOLUTION%
    fi
  env:
    SOLUTION: ${{ parameters.solution }}
  displayName: Check for required parameters
- script: echo ${{ parameters.solution }}---%SOLUTION%
