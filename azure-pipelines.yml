pool:
  name: my-win-pools

trigger:
  - none

parameters:
- name: myString
  type: string
  default: a string
- name: myObject
  type: stepList
  default: 
    - bash: echo one 1
    - bash: echo two 2
    - script: echo three 3

steps:
- ${{ each pair in parameters.myObject }}:
#      - ${{ if eq(a.one,'1') }}:
#        - ${{ each b in a.value }}:      
          - script: echo ttt --${{ pair.key }}----${{ pair.value}}--${{ pair.bash}}